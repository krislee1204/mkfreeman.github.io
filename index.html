<script type="text/javascript">
$('#text-box').hide()
var imgs = ['mdg', 'tobacco', 'human-cost', 'divvy', 'health-map', 'fgh', 'course']
var text = {}
text.tobacco = 'Prevalence and consumption of tobacco for 187 countries by age and sex: 1980-2012.'
text['human-cost'] = 'What is the price of human life? Information is beautiful competition submission.'
text['health-map'] = 'U.S. county level health trends (smoking, physical activity, obesity, life expectancy, and poverty).'
text['divvy'] = 'The DIVVY bike sharing program in Chicago -- when do bikers ride?'
text['fgh'] = 'How has global health funding changed over the past 20 years?  Financing Global Health'
text['course'] = 'Guest Lecture at UW: A presentation on the definition and value of visualizations.'
text['mdg'] = 'Explore country level progress towards achieving the Millennium Development Goals'

var sliding = false
imgs.map(function(img) {
	$('#' + img).mouseenter(function(e) {
		var self  = this
		setTimeout(function() {
			$('.tb').remove()	
			var top = $(self).position().top + $(self).height() 
			var left = $(self).position().left
			var tb = d3.select('#container').append('div').attr('class', 'tb').attr('id', img + '-text').style('top', top + 'px').style('left', left + 'px')
			$('#' + img + '-text').hide()
			tb.append('text').text(text[img])
			$('#' + img + '-text').slideDown(500)
		}, 40)
		
	}).mouseleave(function() {$('#' + img + '-text').slideUp(0, function() {
		$('.tb').remove()
	})
	})
})
</script>
